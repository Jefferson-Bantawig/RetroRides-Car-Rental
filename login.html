<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for Search Engines-->
    <meta
      name="description"
      content="RetroRides. The One and Only Vintage Car rental Service in Dublin. Relive the golden days of cars by renting your first Classic Car now!"
    />
    <meta
      name="keywords"
      content="RetroRides, cars, vintage, classic, classic cars, vintage cars, rental service, Bmw, Mercedes, Toyota, Ford, Audi, Dublin, Driving"
    />
    <title>Retro Rides | Rental Service</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header>
      <a href="index.html">
        <img
          id="mylogo"
          src="assets/images/car-logo.png"
          alt="Black and white Muscle car"
        />
      </a>
      <!-- Nav Bar-->
      <input type="checkbox" name="nav-toggle" id="nav-toggle" />
      <label for="nav-toggle" id="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Help</a></li>
          <li class="register">
            <a href="login.html" class="active"
              >Help<i class="fa-solid fa-user"></i
            ></a>
          </li>
        </ul>
      </nav>
      <div id="icons-container">
        <ul>
          <li class="sign-in icon"><i class="fa-solid fa-circle-user"></i></li>
        </ul>
      </div>
    </header>
    <!-- Main Content-->
    <main>
      <section id="login-section">
        <div id="login-container">
          <h1>Retro Rides</h1>
          <div id="login-column">
            <h4>Login</h4>
            <form
              action="https://formdump.codeinstitute.net"
              method="POST"
              id="login"
            >
              <div>
                <input type="email" id="email" placeholder="Email Address" />
              </div>
              <div>
                <input type="password" id="password" placeholder="Password" />
              </div>
              <div id="forgot-pass">
                <a href="index.html">
                  <p>Forgot your password?</p>
                </a>
              </div>
              <div id="login-button">
                <button type="submit">Login</button>
              </div>
              <div id="create-account">
                <p>Don't have an account?<a href=""> Register</a></p>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <section>
        <div id="footer-container">
          <div id="socials">
            <div>
              <h2>Retro Rides</h2>
            </div>
            <div id="socials-icons">
              <a href="https://www.facebook.com/" target="_blank"
                ><i class="fa-brands fa-facebook"></i
              ></a>
              <a href="https://www.twitter.com/" target="_blank"
                ><i class="fa-brands fa-x-twitter"></i
              ></a>
              <a href="https://www.youtube.com/" target="_blank"
                ><i class="fa-brands fa-youtube"></i
              ></a>
              <a href="https://www.instagram.com/" target="_blank"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </div>
            <div id="address">
              <h3>Location</h3>
              <p>
                244 Airton Block, Tallaght, <br />
                D24, Dublin
              </p>
            </div>
          </div>
          <div class="drop-downs">
            <input type="checkbox" id="page-toggle" name="page-toggle" />
            <label for="page-toggle" id="page-toggle-label"
              >Page <i class="fa-solid fa-chevron-down"></i
            ></label>
            <div class="footer-menu">
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#our-cars-container">Cars</a></li>
                <li><a href="index.html#about-us-section">About</a></li>
              </ul>
            </div>
          </div>
          <div class="drop-downs">
            <input type="checkbox" id="support-toggle" name="support-toggle" />
            <label for="support-toggle" id="support-toggle-label"
              >Support <i class="fa-solid fa-chevron-down"></i
            ></label>
            <div class="footer-menu">
              <ul>
                <li><a>Terms & Conditions</a></li>
                <li><a>Help Center</a></li>
                <li><a>Refund Policy</a></li>
                <li><a>FAQ</a></li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </footer>
    <script
      src="https://kit.fontawesome.com/3ef2ec6fa0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
